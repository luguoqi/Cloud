server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:luguoqi/springcloud-config.git #github上面的git仓库名
          search-paths: #搜索目录
            - springcloud-config
      label: master #读取分支


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka